<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Auto Complete</title>
</h:head>
<h:body>
	<h:form id="form">
		<h:panelGrid columns="2">
		First Name:
                <h:inputText id="di" value="#{userBean.user.firstName}"/>
		Last Name:
		<h:outputText value="#{userBean.user.lastName}"/>
		<h:inputText value="#{userBean.user.lastName}"></h:inputText>
		</h:panelGrid>
		<h:commandButton value="Add" action="#{userBean.add}"></h:commandButton>
                <h:commandButton value="Get Last Name" 
                                 actionListener="#{userBean.findLastNameTest}"
                                 action="#{userBean.showView}"></h:commandButton>
	</h:form>
</h:body>
</html>
