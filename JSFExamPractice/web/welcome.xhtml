<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <f:event type="preRenderView" listener="#{userBean.isLogin}"/>
        <h:head>
            <title>#{msgs.welcomePageTitle}</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form>
                <h3>Welcome to Remitance Home Page</h3>
                <p>Country Name:  #{rb.country}</p> 
                <p>Total Amount to Send: #{rb.howMuchMoney}</p>
                <p>Delivery Currency: #{rb.currency.symbol}</p>
                <p>Exchange Rate: #{rb.currency.value}</p>
                <p>Total Exchange Amount: #{rb.exchangeAmount}</p>

                <h:commandButton value = "Confirm" action = "result" />
            </h:form>
        </h:body>
    </f:view>
</html>
