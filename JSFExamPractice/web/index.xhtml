<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid columns =  "2">
                <h:panelGroup>
                    Username:
                </h:panelGroup>
                <h:panelGroup>    
                    <h:inputText id="username" value="#{userBean.user.username}">
                        <f:validateLength maximum="6" minimum="4"/>
                        <f:ajax event="blur" render="show" onerror="show"></f:ajax>
                    </h:inputText>
                    <h:message for="username" />
                </h:panelGroup>
                <h:panelGroup>
                    Password:
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{userBean.user.password}" validator="#{userBean.customValidator}" validatorMessage="Cannot contain @">
                        <ui:remove>
                            <f:validator validatorId="javax.faces.validator.LengthValidator"/>
                            <f:attribute name="minimum" value='3'/>
                        </ui:remove>             
                    </h:inputText>
                </h:panelGroup>    
                <h:panelGroup></h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{userBean.user.country}">
                        <f:selectItems  value="#{userBean.countires}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>
                    </h:selectOneMenu>
                </h:panelGroup>        
                <h:panelGroup>
                    <h:commandButton action="#{userBean.login()}" value="Login"></h:commandButton>
                    <h:commandButton value="Cancel" type="reset"/>
                    <h:outputText id="show" value="#{userBean.user.username}"/>
                </h:panelGroup>
            </h:panelGrid>
            
            <h:selectOneRadio v>
                <f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
                <f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
            </h:selectOneRadio>
        </h:form>
    </h:body>
</html>
